<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brawl Legends</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.2.4/dist/pixi.min.js"></script>
    <script src="https://unpkg.com/msgpack5@6.0.1/dist/msgpack5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            overflow: hidden;
            overscroll-behavior: none;
            touch-action: none;
        }
        
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            overflow: hidden;
        }
        
        #login-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            z-index: 100;
        }
        
        .login-box {
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            max-width: 90%;
            width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        input[type="text"]:focus {
            box-shadow: 0 0 8px rgba(0, 255, 136, 0.6);
            border-color: rgba(0, 255, 136, 0.6);
        }
        
        button {
            background: linear-gradient(90deg, #00cc66, #00ff88);
            color: #111;
            border: none;
            padding: 12px 24px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 255, 136, 0.3);
        }
        
        .message-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            pointer-events: none;
        }
        
        .message {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            margin-bottom: 10px;
            text-align: center;
            animation: fadeIn 0.3s, fadeOut 0.3s 2.7s;
            opacity: 0;
            backdrop-filter: blur(5px);
            border-left: 3px solid #00ff88;
        }
        
        .message.error {
            border-left-color: #ff3333;
        }
        
        .message.warning {
            border-left-color: #ffcc00;
        }
        
        .message.success {
            border-left-color: #00ff88;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }
        
        #leaderboard {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            max-width: 200px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s;
        }
        
        #leaderboard h3 {
            text-align: center;
            margin-bottom: 5px;
            color: #00ff88;
            font-size: 16px;
        }
        
        .player-entry {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
            font-size: 14px;
        }
        
        .player-entry.local {
            color: #00ff88;
            font-weight: bold;
        }
        
        .level-indicator {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            backdrop-filter: blur(5px);
        }
        
        .abilities {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        
        .ability {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .ability.locked {
            opacity: 0.3;
        }
        
        .ability.cooldown::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--cooldown-height, 0%);
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
            border-radius: 0 0 4px 4px;
        }
        
        .ability-key {
            position: absolute;
            bottom: -2px;
            right: -2px;
            font-size: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1px 3px;
            border-radius: 3px;
        }
        
        /* Mobile ottimizzato */
        @media (max-width: 768px) {
            .login-box {
                padding: 20px;
                width: 90%;
            }
            
            h1 {
                font-size: 2em;
            }
            
            #leaderboard {
                top: 5px;
                right: 5px;
                max-width: 150px;
                font-size: 12px;
                padding: 5px;
                opacity: 0.8;
            }
            
            #leaderboard h3 {
                font-size: 14px;
            }
            
            .player-entry {
                font-size: 12px;
            }
            
            .message {
                padding: 8px 15px;
                font-size: 14px;
                max-width: 90%;
            }
            
            .level-indicator {
                bottom: 130px;
                left: 10px;
                scale: 0.9;
                transform-origin: bottom left;
            }
            
            .abilities {
                display: none; /* Nascosti perchÃ© abbiamo i bottoni touch */
            }
        }
        
        /* Orientamento orizzontale su mobile */
        @media (max-width: 926px) and (orientation: landscape) {
            #leaderboard {
                max-width: 150px;
                right: 5px;
                top: 5px;
                transform: scale(0.9);
                transform-origin: top right;
            }
            
            .level-indicator {
                bottom: 110px;
                scale: 0.8;
            }
        }
        
        /* Animazioni per UI mobile */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Effetti particellari */
        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            z-index: 5;
        }
        
        /* Minimap styles */
        #minimap {
            position: absolute;
            bottom: 130px;
            right: 10px;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            pointer-events: none;
            border: 1px solid rgba(0, 255, 136, 0.3);
            backdrop-filter: blur(3px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s;
        }
        
        /* FPS Counter */
        #fps-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            color: #00ff88;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <h1>Brawl Legends</h1>
            <p>Diventa la leggenda piÃ¹ grande nello spazio!</p>
            <input type="text" id="username-input" placeholder="Inserisci il tuo nome" maxlength="15">
            <button id="play-button">Gioca!</button>
        </div>
    </div>

    <div id="game-container" style="display: none;">
        <canvas id="game-canvas"></canvas>
        <div id="player-info">
            <div class="player-stats">
                <div id="player-level">Livello: 1</div>
                <div id="player-size">Dimensione: 30</div>
                <div id="player-score">Punteggio: 0</div>
            </div>
            <div id="energy-bar-container">
                <div id="energy-bar"></div>
                <div id="energy-text">0/100</div>
            </div>
        </div>
        
        <div id="abilities-container">
            <div class="ability-slot" id="ability-speed">
                <div class="ability-icon">S</div>
                <div class="ability-name">Scatto Turbo</div>
                <div class="ability-status">Bloccato Liv.2</div>
                <div class="cooldown-overlay" style="height: 0%;"></div>
            </div>
            <div class="ability-slot" id="ability-shield">
                <div class="ability-icon">P</div>
                <div class="ability-name">Scudo Energetico</div>
                <div class="ability-status">Bloccato Liv.3</div>
                <div class="cooldown-overlay" style="height: 0%;"></div>
            </div>
            <div class="ability-slot" id="ability-attack">
                <div class="ability-icon">A</div>
                <div class="ability-name">Raggio Letale</div>
                <div class="ability-status">Bloccato Liv.4</div>
                <div class="cooldown-overlay" style="height: 0%;"></div>
            </div>
        </div>
        
        <div id="notifications-container"></div>
        <div id="leaderboard-container">
            <h3>Classifica</h3>
            <div id="leaderboard-list"></div>
        </div>
    </div>

    <div class="message-container" id="message-container"></div>
    
    <div class="level-indicator" id="level-indicator">
        <div id="level-text">Livello 1: Novizio</div>
        <div class="abilities" id="abilities-container"></div>
    </div>

    <div id="fps-counter">FPS: 60</div>

    <script src="app.js"></script>
    <script>
        document.getElementById('play-button').addEventListener('click', () => {
            const username = document.getElementById('username-input').value.trim();
            if (username) {
                if (typeof initGame === 'function') {
                    initGame(username);
                } else {
                    alert('Errore: Il gioco non Ã¨ stato caricato correttamente. Ricarica la pagina o controlla la console per errori.');
                    console.error('La funzione initGame non Ã¨ definita. Verificare app.js');
                }
            } else {
                alert('Per favore inserisci un nome');
            }
        });
        
        document.getElementById('username-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('play-button').click();
            }
        });
    </script>
</body>
</html>
